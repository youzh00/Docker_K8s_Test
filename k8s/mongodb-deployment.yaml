apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-service
  labels:
    app: mongodb-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongodb-service
  template:
    metadata:
      labels:
        app: mongodb-service
    spec:
      containers:
        - name: mongodb-service
          image: mongo
          ports:
            - name: mongodb-port
              containerPort: 27017
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
          livenessProbe:
            tcpSocket:
                  port: mongodb-port
            timeoutSeconds: 15
            periodSeconds: 120

          startupProbe:
            tcpSocket:
              port: mongodb-port
            failureThreshold: 10
            periodSeconds: 10
        
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-persistent-volume-claim



